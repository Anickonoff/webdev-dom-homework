<!doctype html>
<html>
    <head>
        <title>Проект "Комменты"</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="container-commentmessage">
                Комментарии загружаются, пожалуйста подождите...
            </div>
            <ul class="comments"></ul>
            <div class="add-form">
                <p class="add-form-header">
                    Для публикации комментариев необходимо авторизоваться или
                    зарегистрироваться
                </p>
                <div class="add-form-row">
                    <button id="regBtn" class="add-form-button">
                        Зарегистрироваться
                    </button>
                    <button id="loginBtn" class="add-form-button">
                        Авторизоваться
                    </button>
                </div>
            </div>
            <div
                class="container-formmessage"
                style="display: none; margin-top: 20px"
            >
                Комментарий добавляется...
            </div>
        </div>
    </body>
    <script src="index.js" type="module"></script>
</html>
