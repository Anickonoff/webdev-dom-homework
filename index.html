<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const addButton = document.querySelector('.add-form-button');
    const userText = document.querySelector('.add-form-text');
    const userName = document.querySelector('.add-form-name');
    const comments = document.querySelector('.comments');

    const commentList = [
      {
        name: "Глеб Фокин",
        date: "12.02.22 12:18",
        text: "Это будет первый комментарий на этой странице",
        likesCounter: 3,
        liked: false,
      },
      {
        name: "Варвара Н.",
        date: "13.02.22 19:22",
        text: "Мне нравится как оформлена эта страница! ❤",
        likesCounter: 75,
        liked: true,
      },
    ];

    const convertText = (string) => {
      return string.replaceAll('<', '&lt').replaceAll('>','&gt');
    }

    const addBtnEvent = () => {
      for(const likeBtn of document.querySelectorAll('.like-button')) {
        likeBtn.addEventListener('click', (event) => {
          event.stopPropagation();
          const likesCounter = commentList[likeBtn.dataset.id].likesCounter;
          const isLiked = commentList[likeBtn.dataset.id].liked;
          commentList[likeBtn.dataset.id].likesCounter = isLiked ? likesCounter - 1 : likesCounter + 1;
          commentList[likeBtn.dataset.id].liked = !isLiked;
          renderComments();
        })
      }
    }

    const addCommentEvent = () => {
      for(const comment of document.querySelectorAll('.comment')) {
        comment.addEventListener('click', () => {
          const textField = document.querySelector('.add-form-text');
          textField.value = '>>>' + commentList[comment.dataset.id].name + ' написал(а): ' + commentList[comment.dataset.id].text + '<<<\n';
        })
      }
    }

    const renderComments = () => {
      comments.innerHTML = commentList.map((comment, index) => `
        <li class="comment" data-id="${index}">
          <div class="comment-header">
            <div>${convertText(comment.name)}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${convertText(comment.text)}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likesCounter}</span>
              <button class="like-button ${comment.liked ? '-active-like' : ''}" data-id="${index}"></button>
            </div>
          </div>
        </li>
      `).join('');
      addBtnEvent();
      addCommentEvent();
    }

    renderComments();

    userText.addEventListener('blur', () => {
      if (!userText.value) {
        userText.style.backgroundColor = 'red'
      } else {
        userText.style.backgroundColor = '';
      }
    })
    userName.addEventListener('blur', () => {
      if (!userName.value) {
        userName.style.backgroundColor = 'red'
      } else {
        userName.style.backgroundColor = '';
      }
    })
    addButton.addEventListener('click', () => {
      if (!userName.value) {
        userName.style.backgroundColor = 'red';
        return;
      } else if (!userText.value) {
        userText.style.backgroundColor = 'red'
        return;
      }
      const currentDate = new Date();
      const textDate = currentDate.getDate().toString().padStart(2, '0') + '.' + (currentDate.getMonth() + 1).toString().padStart(2, '0') + '.' + (currentDate.getFullYear()%100).toString().padStart(2, '0') + ' ' + currentDate.getHours() + ':' + currentDate.getMinutes().toString().padStart(2, '0');
      commentList.push({name: userName.value, date: textDate, text: userText.value, likesCounter: 0, liked: false});
      renderComments();
    })


    console.log("It works!");
  </script>
</html>
