<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const addButton = document.querySelector('.add-form-button');
    const userText = document.querySelector('.add-form-text');
    const userName = document.querySelector('.add-form-name');
    const comments = document.querySelector('.comments');

    userText.addEventListener('blur', () => {
      if (!userText.value) {
        userText.style.backgroundColor = 'red'
      } else {
        userText.style.backgroundColor = '';
      }
    })
    userName.addEventListener('blur', () => {
      if (!userName.value) {
        userName.style.backgroundColor = 'red'
      } else {
        userName.style.backgroundColor = '';
      }
    })
    addButton.addEventListener('click', () => {
      if (!userName.value) {
        userName.style.backgroundColor = 'red';
        return;
      } else if (!userText.value) {
        userText.style.backgroundColor = 'red'
        return;
      }
      const currentDate = new Date();
      const textDate = currentDate.getDate().toString().padStart(2, '0') + '.' + (currentDate.getMonth() + 1).toString().padStart(2, '0') + '.' + (currentDate.getFullYear()%100).toString().padStart(2, '0') + ' ' + currentDate.getHours() + ':' + currentDate.getMinutes().toString().padStart(2, '0');
      const newli = document.createElement('li');
      newli.classList.add('comment');
      newli.innerHTML = `<div class="comment-header">
            <div>${userName.value}</div>
            <div>${textDate}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${userText.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>`
      // newli.querySelectorAll('.comment-header div')[0].textContent = userName.value;
      // newli.querySelectorAll('.comment-header div')[1].textContent = textDate;
      // let commentText = document.createElement('pre');
      // commentText.textContent =userText.value; 
      // newli.querySelector('.comment-text').appendChild(commentText);
      comments.appendChild(newli);
    })


    console.log("It works!");
  </script>
</html>
